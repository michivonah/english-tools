<div id="toolNavigation">
    <div id="toolList">
      <div id="toolTitle">
        <img src="assets/logo/logo_96x96.png" alt="Logo" title="Logo">
        <p>{{ .Site.Title }}</p>
      </div>

      {{ $pages := slice .Site.Home }}
      {{ $pages = $pages | append (where .Site.RegularPages "Type" "topics") }}
      {{ range $pages }}
      <a class="toolCategoryLabel {{ if eq .Permalink $.Permalink }}toolActive{{ end }}" href="{{ .Permalink }}"><i class="{{ .Params.icon }}"></i> {{ .Title }}</a>
      {{ end }}
      
    </div>
</div>
